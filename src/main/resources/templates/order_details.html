<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/templatemo-style.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <!-- Top box -->
    <!-- Logo & Site Name -->
    <div class="placeholder">
        <div class="parallax-window" data-parallax="scroll" data-image-src="http://localhost:8080/img/simple-house-01.jpg">
            <div class="tm-header">
                <div class="row tm-header-inner">
                    <div class="col-md-6 col-12">
                        <img src="http://localhost:8080/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" />
                        <div class="tm-site-text-box">
                            <h1 class="tm-site-title">Simple House</h1>
                            <h6 class="tm-site-description">new restaurant template</h6>
                        </div>
                    </div>
                    <nav class="col-md-6 col-12 tm-nav">
                        <ul class="tm-nav-ul">
                            <li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Home</a></li>
                            <li class="tm-nav-li"><a href="/about" class="tm-nav-link">About</a></li>
                            <li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <div class="container"  style="margin: 50px; width: auto;">
        <h3 style="margin-left: 30px;">Order Details</h3>
        <div class="container" th:object="${order}" style="margin: 50px; margin-top: 30px; width: auto;">
            <div class="row">
                <div class="col" style="padding-right: 300px;">
                    <h6 th:text="'Order Id : '+${order.id}" style="font-size: 15px; padding: 5px"></h6>
                    <h6 th:text="'Customer Name : '" style="font-size: 15px; padding: 5px">></h6>
                    <h6 th:text="'Total Amount : '+${order.totalPrice}" style="font-size: 15px; padding: 5px">></h6>


                </div>
                <div class="col" style="padding-left: 200px;">
                    <h6 th:text="'Order Date : '+${order.orderDate}" style="font-size: 15px; padding: 5px">></h6>
                    <h6 th:text="'Contact Number : '" style="font-size: 15px; padding: 5px">></h6>

                </div>
            </div>
        </div>


        <div class="container my-5 col-md-6"  >
            <table class="table table-striped table-hover my-5">
                <thead>
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Item</th>
                    <th scope="col">Total Items</th>
                    <th scope="col">Price Per Unit</th>


                </tr>
                </thead>
                <tbody >
                <tr th:each="i:${order_items}" >
                    <td th:text="${i.name}" ></td>
                    <td><img th:src="@{'data:image/jpeg;base64,'+${i.image}}"
                              class="img-fluid tm-gallery-img" /></td>
                    <td th:text="${i.quantity}"></td>
                    <td th:text="${i.price}"></td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>




    <footer class="tm-footer text-center">
        <p>Copyright &copy; 2020 Simple House

            | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
    </footer>
</div>
<script src="http://localhost:8080/js/jquery.min.js"></script>
<script src="http://localhost:8080/js/parallax.min.js"></script>

</body>
</html>
