<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Simple House Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/templatemo-style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body>

<div class="container">
  <!-- Top box -->
  <!-- Logo & Site Name -->
  <div class="placeholder">
    <div class="parallax-window" data-parallax="scroll"
         data-image-src="http://localhost:8080/img/simple-house-01.jpg">
      <div class="tm-header">
        <div class="row tm-header-inner">
          <div class="col-md-6 col-12">
            <img src="http://localhost:8080/img/simple-house-logo.png" alt="Logo" class="tm-site-logo"/>
            <div class="tm-site-text-box">
              <h1 class="tm-site-title">Simple House</h1>
              <h6 class="tm-site-description">new restaurant template</h6>
            </div>
          </div>
          <nav class="col-md-6 col-12 tm-nav">
            <ul class="tm-nav-ul">
              <li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Home</a></li>
              <li class="tm-nav-li"><a href="/about" class="tm-nav-link">About</a></li>
              <li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
              <li class="tm-nav-li">

                <a class="tm-nav-link">
                  <button type="button" class="btn btn-primary position-relative" style="background: none;color: white;border: none;font-family: 'Open Sans', Arial, sans-serif;font-size: 17px;">
                    My Card
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${card_size}">

                                    </span>
                  </button>
                </a>


              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5 col-md-6">
    <table class="table table-striped table-hover my-5">
      <thead>
      <tr>

        <th scope="col">Name</th>
        <th scope="col">Item</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="i:${items}">

        <td th:text="${i.name}"></td>
        <td><img th:src="@{'data:image/jpeg;base64,'+${i.image}}" alt="Image"
                 class="img-fluid tm-gallery-img" style="height: 200px;"/></td>
        <td th:text="${i.description}"></td>
        <td th:text="${i.price}"></td>
        <td th:text="${i.quantity}"></td>
        <td>
          <a style="color: red" th:href="@{/delete_card_item/{name}(name=${i.name})}"><i class="fa fa-solid fa-trash"></i></a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <center>
    <p th:text="'Total Price : '+${total_price}"></p>
    <a style="text-decoration: none; color: white;" th:href="@{/payment}">
      <button class="tm-btn-default"
              style="width: 100px; height: 30px; background-color: blue; color: white; cursor: pointer;">
        Buy
      </button>
    </a>
    </center>

  </div>

  <footer class="tm-footer text-center">
    <p>Copyright &copy; 2020 Simple House

      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
  </footer>
</div>
<script src="http://localhost:8080/js/jquery.min.js"></script>
<script src="http://localhost:8080/js/parallax.min.js"></script>


</body>
</html>
