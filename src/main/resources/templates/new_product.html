<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple House Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/templatemo-style.css"  />
</head>

<body>

<div class="container">
  <!-- Top box -->
  <!-- Logo & Site Name -->
  <div class="placeholder">
    <div class="parallax-window" data-parallax="scroll" data-image-src="http://localhost:8080/img/simple-house-01.jpg">
      <div class="tm-header">
        <div class="row tm-header-inner">
          <div class="col-md-6 col-12">
            <img src="http://localhost:8080/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" />
            <div class="tm-site-text-box">
              <h1 class="tm-site-title">Simple House</h1>
              <h6 class="tm-site-description">new restaurant template</h6>
            </div>
          </div>
          <nav class="col-md-6 col-12 tm-nav">
            <ul class="tm-nav-ul">
              <li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Home</a></li>
              <li class="tm-nav-li"><a href="/about" class="tm-nav-link">About</a></li>
              <li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>


    <div class="container" style="width: auto; padding-top: 30px; margin-left: 450px; ">
    <form class="col-md-4 offset-md-4" method="post" enctype="multipart/form-data" action="/add_product">
      <div class="mb-3" style="padding: 5px">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" name="name" >
      </div>
      <div class="mb-3" style="padding: 5px">
        <label for="productDescription" class="form-label">Product Description</label>
        <input type="text" class="form-control" id="productDescription" name="description" >
      </div>
      <div class="mb-3" style="padding: 5px">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice" name="price">
      </div>
      <select class="form-select" style="padding: 5px; margin: 5px;width: 200px;" name="category">
        <option value="Pizza" selected>Pizza</option>
        <option value="Salad">Salad</option>
        <option value="Noodle">Noodle</option>
      </select>
      <div class="custom-file mb-3" style="padding: 5px">
        <label class="custom-file-label" for="customFile">Product Image</label>
        <input type="file" name="file" class="custom-file-input"
               id="customFile">
      </div>


      <center><button type="submit" class="btn btn-primary" style="width: 200px; margin: 10px; ">Submit</button></center>
    </form>
    </div>


  <footer class="tm-footer text-center">
    <p>Copyright &copy; 2020 Simple House

      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
  </footer>
</div>
<script src="http://localhost:8080/js/jquery.min.js"></script>
<script src="http://localhost:8080/js/parallax.min.js"></script>
<script>
  $(document).ready(function(){
    // Handle click on paging links
    $('.tm-paging-link').click(function(e){
      e.preventDefault();

      var page = $(this).text().toLowerCase();
      $('.tm-gallery-page').addClass('hidden');
      $('#tm-gallery-page-' + page).removeClass('hidden');
      $('.tm-paging-link').removeClass('active');
      $(this).addClass("active");
    });
  });
</script>
</body>
</html>
